<!DOCTYPE html>
<html>
    <head>
        <title>StopWatch</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="center">
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="num">
            <h2 id="hr">00</h2>
            <h2>:</h2>
            <h2 id="min">00</h2>
            <h2>:</h2>
            <h2 id="sec">00</h2>   
        </div>
        <div class="btn">
            <button class="bn" onclick="start()">Start</button>
            <button class="bn" onclick="stop()">Stop</button>
            <button class="bn" onclick="reset()">Reset</button>
        </div>
    </div>
</div>
        <script src="./index.js"></script>
    </body>
</html>
